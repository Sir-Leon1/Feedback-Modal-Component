<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Feedback Modal Component - FrontendPro Challenge</title>
  </head>
  <body>
    <!-- Button to open modal -->
    <button id="openModalButton" class="feedback-btn">Give Feedback</button>

    <!-- Previous ratings container -->
    <div id="previousRatings" class="previous-ratings">
      <h2 class="previous-title">Previous Ratings</h2>
      <div id="ratingsList">

      </div>
    </div>

    <!-- Modal Overlay -->
    <div id="modalOverlay" class="modal-overlay">
      <div class="modal">
        <button id="closeModalBtn" class="close-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>

        <!-- Feedback Form -->
        <div id="feedbackForm">
          <h2 class="modal-title">How likely are you to recommend FrontendPro to someone you know?</h2>

          <div class="rating-container">
            <button class="rating-btn" data-value="1">1</button>
            <button class="rating-btn" data-value="2">2</button>
            <button class="rating-btn" data-value="3">3</button>
            <button class="rating-btn" data-value="4">4</button>
            <button class="rating-btn" data-value="5">5</button>
            <button class="rating-btn" data-value="6">6</button>
            <button class="rating-btn" data-value="7">7</button>
            <button class="rating-btn" data-value="8">8</button>
            <button class="rating-btn" data-value="9">9</button>
            <button class="rating-btn" data-value="10">10</button>
          </div>

          <div class="rating-labels">
            <span class="rating-label">Not likely at all</span>
            <span class="rating-label">Extremely Likely</span>
          </div>

          <div class="feedback-btns">
          <button id="cancelBtn" class="cancel-btn" >cancel</button>
          <button id="submitBtn" class="submit-btn" disabled>Submit</button>
          </div>


          <!-- Success message (hidden by default) -->
          <div id="successMessage" class="success-message">
            <div class="success-icon">/</div>
            <h2 class="success-title">Thank you for your feedback!</h2>
            <p class="success-subtext">Your Feedback has been submitted successfully.</p>
          </div>

        </div>
      </div>
    </div>

    <script src="/src/script.js"></script>
  </body>
</html>
